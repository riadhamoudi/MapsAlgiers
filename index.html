<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carte d'Alger géoréférencée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Librairies -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/geotiff/dist/geotiff.browser.min.js"></script>
  <script src="https://unpkg.com/georaster/dist/georaster.browser.min.js"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet/dist/georaster-layer-for-leaflet.min.js"></script>

  <script>
    const map = L.map('map').setView([36.7833, 3.0589], 15);

    // OpenStreetMap en fond
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Fichier TIFF via proxy compatible
    const gdriveFileId = "1HO4LBbpMiOLuRNz-ziLxmHgO6q6GhXIS";
    const proxyUrl = `https://gdriv.es/download/${gdriveFileId}`;

    fetch(proxyUrl)
      .then(response => response.arrayBuffer())
      .then(parseGeoraster)
      .then(georaster => {
        const layer = new GeoRasterLayer({
          georaster: georaster,
          opacity: 0.85
        });
        layer.addTo(map);
        map.fitBounds(layer.getBounds());
      })
      .catch(error => {
        console.error("Erreur de chargement GeoTIFF :", error);
        alert("Erreur de chargement de l’image géoréférencée.");
      });

    // Marqueur Port d'Alger
    const portIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
      iconSize: [32, 32]
    });

    L.marker([36.7833, 3.0589], { icon: portIcon })
      .addTo(map)
      .bindPopup("Port d'Alger");
  </script>
</body>
</html>
